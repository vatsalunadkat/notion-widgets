<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quote Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 30%;
        width: 30%;
        font-family: "Comic Sans MS", sans-serif;
        color: #fff;
        text-align: center;
        background: url("https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYnM0cmphMXp4YmwwbWtpNDE3MGlpOXVkeWljbTIzZTB2Z2pvbzQ3aCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KHh7jLrG6gIXBTnxsp/giphy.gif")
          center/cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        backdrop-filter: brightness(0.8);
      }
      .quote {
        background: rgba(0, 0, 0, 0.6);
        padding: 1rem 1.5rem;
        border-radius: 14px;
        font-size: 1.2rem;
        color: #e0f2fe;
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
        max-width: 90%;
      }
    </style>
  </head>
  <body>
    <div class="quote">Making memories as big as my dreams</div>
  </body>
</html>
