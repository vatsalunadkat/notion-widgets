<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clock Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background: #0d0f1b;
        color: #f5f5f5;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        font-size: 3rem;
        margin: 0.5rem;
        color: #90cdf4;
      }
      p {
        font-size: 1.3rem;
        color: #fbd38d;
        margin-top: 0.2rem;
      }
    </style>
  </head>
  <body>
    <h1 id="clock">--:--:--</h1>
    <p id="date">Loading date...</p>

    <script>
      const clockEl = document.getElementById("clock");
      const dateEl = document.getElementById("date");

      function updateTime() {
        const options = { timeZone: "Europe/Stockholm" };
        // const now = new Date().toLocaleString("en-GB", { ...options, hour: "2-digit", minute: "2-digit", second: "2-digit" });
        const now = new Date().toLocaleString("en-GB", {
          ...options,
          hour: "2-digit",
          minute: "2-digit",
        });
        const date = new Date().toLocaleDateString("en-GB", {
          ...options,
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        });

        clockEl.textContent = now;
        dateEl.textContent = `Uppsala, Sweden â€” ${date}`;
      }

      setInterval(updateTime, 1000);
      updateTime();
    </script>
  </body>
</html>
