<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Notion Widgets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #121212;
        --card: #1f1f1f;
        --text: #f0f0f0;
        --accent: #4dabf7;
      }

      body {
        background-color: var(--bg);
        color: var(--text);
        font-family: sans-serif;
        padding: 2rem;
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        color: var(--accent);
      }

      .widgets {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1.5rem;
      }

      .card {
        background: var(--card);
        padding: 1rem;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        width: 250px;
        transition: transform 0.2s ease;
      }

      .card:hover {
        transform: translateY(-4px);
      }

      .thumbnail {
        width: 100%;
        height: 140px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 0.8rem;
        border: 1px solid #333;
      }

      .card p {
        margin: 0.5rem 0;
        font-size: 1rem;
        color: var(--text);
      }

      .card a {
        text-decoration: none;
        color: var(--accent);
        font-weight: bold;
        display: inline-block;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Vatsal's Notion Widgets</h1>
    <div class="widgets" id="widget-list"></div>

    <script>
      const widgets = [
        {
          name: "Clock",
          folder: "clock",
          image: "clock/preview.png",
        },
        {
          name: "My Quote",
          folder: "quote",
          image: "quote/preview.jpg",
        },
        {
          name: "Weather App",
          folder: "weather",
          image: "weather/preview.png",
        },
        {
          name: "Countdown Timer",
          folder: "countdown",
          image: "countdown/preview.png",
        },
        // Add more here...
      ];

      const container = document.getElementById("widget-list");

      widgets.forEach((widget) => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
        <img src="${widget.image}" alt="${widget.name} preview" class="thumbnail" />
        <p>${widget.name}</p>
        <a href="${widget.folder}/index.html" target="_blank">Open Widget</a>
      `;

        container.appendChild(card);
      });
    </script>
  </body>
</html>
