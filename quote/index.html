<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uppsala Time + Quote</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Space Grotesk", sans-serif;
      background-image: url("quote_background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: black;
    }

    .widget {
      text-align: center;
      padding: 30px;
      width: 400px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      backdrop-filter: blur(5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(0, 0, 0, 0.2);
    }

    .day {
      font-size: 28px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: #ffffff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .date {
      font-size: 16px;
      font-weight: 300;
      color: #f8f8ff;
      margin-top: 4px;
      margin-bottom: 10px;
    }

    .time {
      font-size: 56px;
      font-weight: 700;
      letter-spacing: 3px;
      margin-bottom: 10px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .quote-container {
      margin-top: 5px;
      padding: 10px;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.3);
      color: #b0c4de;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
    }

    .quote {
      font-size: 18px;
      font-style: italic;
      line-height: 1.5;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="day" id="day">TUESDAY</div>
    <div class="date" id="date">15 July 2025</div>
    <div class="time" id="time">22:54</div>
    <div class="quote-container">
      <div class="quote" id="quote">Making memories as big as my dreams...</div>
    </div>
  </div>

  <script>
    function updateTimeAndDate() {
      const now = new Date();

      const optionsDay = { weekday: "long" };
      const optionsDate = { year: "numeric", month: "long", day: "numeric" };
      const optionsTime = { hour: "2-digit", minute: "2-digit", hour12: false };

      const day = new Intl.DateTimeFormat("en-GB", {
        timeZone: "Europe/Stockholm",
        ...optionsDay,
      }).format(now).toUpperCase();

      const date = new Intl.DateTimeFormat("en-GB", {
        timeZone: "Europe/Stockholm",
        ...optionsDate,
      }).format(now);

      const time = new Intl.DateTimeFormat("en-GB", {
        timeZone: "Europe/Stockholm",
        ...optionsTime,
      }).format(now);

      document.getElementById("day").textContent = day;
      document.getElementById("date").textContent = date;
      document.getElementById("time").textContent = time;
    }

    updateTimeAndDate();
    setInterval(updateTimeAndDate, 1000);
  </script>
</body>
</html>
